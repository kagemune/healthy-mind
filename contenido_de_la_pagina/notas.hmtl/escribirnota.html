<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redactar Nota</title>
  <link rel="stylesheet" href="/CSS_General/redacciónnotas.css">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container-app">

    <!-- Header móvil -->
    <div class="mobile-header">
      <div class="header-left">
        <div class="hamburger-menu"></div>
      </div>
      <div class="search-container">
        <i class="bi bi-search"></i>
        <input type="text" id="search-notes" placeholder="Buscar nota...">
      </div>
      <div class="header-right">
      </div>
    </div>

    <!-- Botón volver -->
    <a href="notas.html" class="back-arrow" title="Volver a Notas">
      <i class="fas fa-arrow-left"></i> Volver
    </a>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="header">
        <h1>Redactar Nota</h1>
      </div>

      <div class="note-form">
        <input type="text" id="note-title" placeholder="Título de la nota" class="note-input" required>

<!-- Selector de color -->
<div class="color-selector">
  <h3><i class="fas fa-palette"></i> Color de la nota</h3>
  <div class="color-options">
    <div class="color-option color-purple selected" data-color="purple" title="Púrpura"></div>
    <div class="color-option color-blue" data-color="blue" title="Azul"></div>
    <div class="color-option color-green" data-color="green" title="Verde"></div>
    <div class="color-option color-yellow" data-color="yellow" title="Amarillo"></div>
    <div class="color-option color-red" data-color="red" title="Rojo"></div>
    <div class="color-option color-orange" data-color="orange" title="Naranja"></div>
    <div class="color-option color-pink" data-color="pink" title="Rosa"></div>
    <div class="color-option color-gray" data-color="gray" title="Gris"></div>
  </div>
</div>
        <!-- Barra de formato -->
        <div class="formatting-toolbar">
          <button class="format-btn" onclick="formatText('bold')" title="Negrita"><strong>B</strong></button>
          <button class="format-btn" onclick="formatText('italic')" title="Cursiva"><em>I</em></button>
          <button class="format-btn" onclick="formatText('underline')" title="Subrayado"><u>U</u></button>
          <button class="format-btn" onclick="formatText('strikeThrough')" title="Tachado"><s>S</s></button>
          <button class="format-btn" onclick="formatText('justifyLeft')" title="Izquierda"><i class="fas fa-align-left"></i></button>
          <button class="format-btn" onclick="formatText('justifyCenter')" title="Centro"><i class="fas fa-align-center"></i></button>
          <button class="format-btn" onclick="formatText('justifyRight')" title="Derecha"><i class="fas fa-align-right"></i></button>
          <button class="format-btn" onclick="formatText('insertUnorderedList')" title="Viñetas"><i class="fas fa-list-ul"></i></button>
          <button class="format-btn" onclick="formatText('insertOrderedList')" title="Numerada"><i class="fas fa-list-ol"></i></button>
        </div>

        <!-- Privacidad -->
        <div class="privacy-option">
          <input type="checkbox" id="note-private" name="note-private">
          <label for="note-private">Nota privada <span class="tooltip">Solo tú podrás ver esta nota</span></label>
        </div>

        <!-- Contenido editable -->
        <div id="note-content" class="note-input editable-content" contenteditable="true" placeholder="Contenido de la nota..."></div>

        <!-- Botón publicar -->
        <div class="btn-container">
          <button id="publish-btn" class="btn-add-note">Publicar</button>
        </div>
      </div>


      <!-- Notas ya publicadas -->
      <div class="published-notes">
        <h2>Notas Publicadas</h2>
        <div id="notes-container"></div>
      </div>
    </div>
  </div>

  <!-- Notificación flotante -->
  <div id="notification" class="notification"></div>

  <!-- Scripts de Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Configuración y lógica -->
  <script src="/Java/Base_de_datos_js/firebase-config.js"></script>
  <script src="/Java/redacciónnota.js"></script>
</body>
</html>
