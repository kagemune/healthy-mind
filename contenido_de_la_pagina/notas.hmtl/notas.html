<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Notas</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS_General/estilosnotas.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- logo tipo icon -->
  <link rel="icon" href="/Imagenes/logos/logo.png">
</head>
<body>
  <div class="container-app">
    <!-- Sidebar Desktop -->
    <aside class="sidebar solo-desktop">
      <a href="/index.html">
        <img src="/Imagenes/logos/logo.png" alt="Logo de HealthyMind" class="logo">
      </a>
      <nav class="nav-sidebar">
        <a href="#" id="btnNotas">
          <i class="fas fa-sticky-note"></i> Notas
        </a>
        <a href="#" id="btnArchivadas">
          <i class="fas fa-box-archive"></i> Archivadas
        </a>
        <a href="#" id="btnPapelera">
          <i class="fas fa-trash-alt"></i> Papelera
        </a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Header con búsqueda -->
      <header class="header">
        <div class="search-container">
          <input type="text" class="search-input" id="search-notes" placeholder="Buscar en tus notas...">
        </div>
      </header>

      <!-- Menú hamburguesa solo para móvil -->
      <div class="hamburger-menu solo-mobile" id="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Menú lateral móvil -->
      <nav class="mobile-nav-links solo-mobile" id="mobile-menu">
        <a href="#" id="close-menu">
          <i class="fas fa-times"></i> Cerrar
        </a>
        <br>
        <a href="#" id="btnNotasMobile">
          <i class="bi bi-stickies"></i> Notas
        </a>
        <br>
        <a href="#" id="btnArchivadasMobile">
          <i class="bi bi-archive-fill"></i> Archivadas
        </a>
        <br>
        <a href="#" id="btnPapeleraMobile">
          <i class="bi bi-trash3-fill"></i> Papelera
        </a>
      </nav>

      <!-- Contenedor de las notas -->
      <section class="notes-grid" id="notes-container">
        <!-- Las notas se cargarán dinámicamente -->
      </section>

      <!-- Botón de añadir nueva nota -->
      <a href="escribirnota.html" class="btn-add-note" title="Añadir nueva nota">
        <i class="bi bi-plus-lg"></i>
      </a>
    </div>
  </div>

  <!-- Barra de menú inferior -->
  <div class="bottom-nav">
    <a href="index.html" class="icon home">
      <i class="bi bi-house-door"></i>
    </a>
    <a href="escribirnota.html" class="icon add-note">
      <i class="bi bi-plus-circle"></i>
    </a>
    <a href="#" class="icon notifications">
      <i class="bi bi-bell"></i>
    </a>
  </div>

  <!-- Notificación flotante -->
  <div id="notification" class="notification">
    <span id="notification-text"></span>
  </div>
<!-- Firebase v8 SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>


<!-- Configuración de Firebase -->
<script src="/Java/Base_de_datos_js/firebase-config.js"></script>

<!-- Script principal de notas  -->
<script src="/Java/fb-scriptnota.js"></script>
<script src="/Java/scriptnota.js"></script>


<!-- Script de menú hamburguesa (si usa Firebase modular, debe adaptarse también, o quitarle el type="module") -->
<script src="/Java/hamburguesaNotas.js"></script>
</body>
</html>
